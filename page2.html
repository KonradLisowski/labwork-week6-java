<!doctype html>
<html lang="en">
  <head>
    <title>JS demo</title>
	<!-- my CSS  -->
	<link href="styles/myStyles.css" rel="stylesheet" >
	
	<!-- javascript -->
	<script type="text/javascript">
		//javascript goes here inside script tags
		
		document.write("<h1>Hello Page 2</h1>"); //using HTML tags
		
		//example 1 confirmation
		confirm ("Are you sure you are ready")
		
		
		
		x = parseInt(prompt("Enter a number"));
		y = parseInt(prompt("Enter another number"));
		//example 2 addition with variables provided
		var a = x + y
		//example 3 multiplication with variables provided
		var b = x * y
		// text based on variables previously asked
		document.write("did you know that " + x + " + " + y + " = " + a);
		
		document.write("did you know that " + x + " x  " + y + " = " + b);
		
		
		
		
		
	</script>
  </head>
  <body>
	<p>my paragraph</p>
	<a href="js-index.html">Back</a>
	
  </body>
</html>
